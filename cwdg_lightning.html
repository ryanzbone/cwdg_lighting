<head>
  <title>CWDG Meteor Talk</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="container">
  {{> controls }}
<h1>Meteor lighting talk in Meteor</h1>
  <div id="the-editor">
  {{> new_slide}}
  {{> slide_display}}
  </div>
  <div id="presentation">
    {{> presentation }}
  </div>
  </div>
</body>

<template name="presentation">
</br>
  {{#each slides}}
  <div class="present-{{_id}} inactive">
    <div class="hero-unit">
      {{#markdown}}{{content}}{{/markdown}}
    </div>
  </div>
  {{/each}}
  <a href="#" class="btn btn-primary" id="back">Back</a>
  <a href="#" class="btn btn-success" id="next">Next</a>
</template>

<template name="controls">
  <a href="#" id="change-modes">Editor</a>
</template>

<template name="new_slide">
{{>slide_info}}
</template>

<template name="slide_info">
<form>
  <fieldset>
    <legend>Enter new slide information</legend>
    <input type="number" id="number" placeholder="Slide number"/>
    <label>Slide Content</label>
    <textarea id="content" rows="5" placeholder="# You can use markdown!"></textarea></br>
    <button class="btn submit" value="submit">Submit</button>
  </fieldset>
</form>
</template>

<template name="edit">
  <input type="text" class="title-{{_id}}"/>
  <input type="number" class="number-{{_id}}"/>
  <textarea class="content-{{_id}}"/>
  <input type="button" class="save" value="Save"/>
</template>

<template name="slide_display">
{{#each slides}}
<div>
  <h5>Slide {{number}}</h5>
  <div class="md-display-{{_id}}">
    {{#markdown}}{{content}}{{/markdown}}
  </div>
  <a href="#" class="edit-link" id="{{_id}}">Edit</a>
  <a href="#" class="delete-link" id="{{_id}}">Delete</a>
  <div class="edit edit-{{_id}}">
    {{>edit}}
  </div>
</div>
<hr/>
{{/each}}
</template>
